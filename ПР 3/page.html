<html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на ремонт ноутбука</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h2>Заявка на ремонт ноутбука</h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" placeholder="Ваше имя" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ваш email" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" placeholder="Ваш телефон" required>
        </div>
        <div class="form-group">
            <label for="device">Модель ноутбука</label>
            <input type="text" id="device" name="device" placeholder="Модель вашего ноутбука" required>
        </div>
        <div class="form-group">
            <label for="issue">Описание проблемы</label>
            <textarea id="issue" name="issue" rows="4" placeholder="Опишите проблему" required></textarea>
        </div>
        <div class="form-group">
            <label for="urgency">Срочность ремонта</label>
            <select id="urgency" name="urgency" required>
                <option value="">Выберите срочность</option>
                <option value="low">Низкая</option>
                <option value="medium">Средняя</option>
                <option value="high">Высокая</option>
            </select>
        </div>
        <div class="form-group">
            <label for="consent">Согласие на обработку данных</label>
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">Я согласен на обработку данных</label>
        </div>
        <button type="submit">Отправить заявку</button>
    </form>
</div>

</body>
</html>
