<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Обработка массива чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
        }
        .result p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Обработка массива чисел</h1>
        
        <div class="input-group">
            <label for="arrayInput">Введите числа через запятую:</label>
            <input type="text" id="arrayInput" placeholder="Например: 8.4, 3.14, -2.1, 10.0, 15.7, -4.2">
            <button onclick="calculateAndDisplay()">Обработать</button>
        </div>

        <div class="result">
            <p id="originalArray"></p>
            <p id="product"></p>
            <p id="filteredArray"></p>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
