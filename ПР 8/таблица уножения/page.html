
<html>
<head>
    <title>Таблица умножения</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Таблица умножения</h1>
        <table>
            <tr>
                <th>×</th>
                <script>
                    for(let i = 0; i <= 10; i++) {
                        document.write(`<th>${i}</th>`);
                    }
                </script>
            </tr>
            <script>
                for(let i = 0; i <= 10; i++) {
                    document.write('<tr>');
                    document.write(`<th>${i}</th>`);
                    for(let j = 0; j <= 10; j++) {
                        document.write(`<td>${i * j}</td>`);
                    }
                    document.write('</tr>');
                }
            </script>
        </table>
    </div>
</body>
</html>
